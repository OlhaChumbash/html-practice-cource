<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Моя перша веб-сторінка</title>
</head>
<body>
    <h1>Вітаємо на моїй першій веб-сторінці!</h1>
<p>Це приклад абзацу тексту.</p>
<ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
</ul>
<ol>
    <li>Перший елемент списку</li>
    <li>Другий елемент списку</li>
    <li>Третій елемент списку</li>
  </ol>

  
  <table border="1">
    <tr>
      <th>Заголовок 1</th>
      <th>Заголовок 2</th>
    </tr>
    <tr>
      <td>Комірка 1,1</td>
      <td>Комірка 1,2</td>
    </tr>
    <tr>
      <td>Комірка 2,1</td>
      <td>Комірка 2,2</td>
    </tr>
  </table>

 
  <form action="/submit" method="post">
        <label for="name">Им'я:</label>
        <input type="text" id="name" name="name" required>
        <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Залиште відгук:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="male">Чоловічий</option>
                <option value="female">Жіночий</option>
            </select>
        <br>
        <input type="submit" value="Надіслати">
  </form>

<p>Це <a href="https://intita.com">посилання</a> ІНТІТА.</p>
<img src="./photo_2023-07-17_16-44-41.jpg" alt="Приклад зображення">
</body>
</html>
