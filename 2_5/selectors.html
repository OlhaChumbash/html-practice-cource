<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селектори та специфічність CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin: 0;
            font-size: 2rem;
        }

        /* Стилізація по класу */
        .main-heading {
            font-size: 2rem;
            color: #009688;
        }

        /* Стилізація по ID */
        #example {
            text-decoration: underline;
        }

        /* Стилізація по атрибуту */
        .highlight {
            background-color: yellow;
        }

        /* Стилізація за допомогою дочірнього селектора */
        section > h2 {
            color: blue;
        }

        /* Стилізація таблиці */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #009688;
            color: #fff;
        }

        /* Стилізація форми */
        form {
            margin: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #009688;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-heading">Селектори та специфічність CSS</h1>
    </header>
    <main>
        <section>
            <h2 id="example">Приклади</h2>
            <p>Це приклад тексту, <span class="highlight">виділеного</span> за допомогою CSS.</p>
        </section>

        <section>
            <h2>Таблиця</h2>
            <table>
                <tr>
                    <th>Продукт</th>
                    <th>Ціна</th>
                </tr>
                <tr>
                    <td>Молоко</td>
                    <td>25 грн</td>
                </tr>
                <tr>
                    <td>Хліб</td>
                    <td>15 грн</td>
                </tr>
                <tr>
                    <td>Яблука</td>
                    <td>10 грн</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>Форма зворотного зв'язку</h2>
            <form>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>
</body>
</html>
