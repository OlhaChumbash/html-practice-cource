<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-сторінка з Bootstrap</title>
    <!-- Підключення стилів Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Стовпець 1</h2>
                <!-- Кнопка Bootstrap -->
                <button type="button" class="btn btn-primary">Натисніть мене</button>
                <!-- Акордеон Bootstrap -->
                <div id="accordion" class="my-4">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Розкриваючий заголовок 1
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                Зміст розкриваючого блоку 1
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Розкриваючий заголовок 2
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                Зміст розкриваючого блоку 2
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Список Bootstrap -->
                <h3>Список</h3>
                <ul class="list-group">
                    <li class="list-group-item">Елемент 1</li>
                    <li class="list-group-item">Елемент 2</li>
                    <li class="list-group-item">Елемент 3</li>
                </ul>
            </div>

            <div class="col-md-6">
                <h2>Стовпець 2</h2>
                <!-- Карточка Bootstrap -->
                <div class="card">
                    <img src="./istoriya.jpg" class="card-img-top" alt="Карточка" height="330px">
                    <div class="card-body">
                        <h5 class="card-title">Заголовок карточки</h5>
                        <p class="card-text">Опис карточки...</p>
                        <a href="#" class="btn btn-secondary">Дізнатися більше</a>
                    </div>
                </div>
                <!-- Панель Bootstrap -->
                <div class="panel panel-default my-4">
                    <div class="panel-heading">Панель заголовка</div>
                    <div class="panel-body">
                        Вміст панелі
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
